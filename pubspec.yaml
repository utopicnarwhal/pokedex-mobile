name: pokedex_mobile
description: Mobile app that displays a list of all Pokemonâ€™s which are able to fly.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  dio: ^3.0.10

  font_awesome_flutter: ^8.8.1

  shared_preferences: ^0.5.10

  shimmer: ^1.1.1
  flutter_bloc: ^6.0.1
  bloc: ^6.0.2
  rxdart: ^0.24.1
  
  flutter_staggered_animations: ^0.1.2
  flare_flutter: ^2.0.6
  utopic_toast: ^0.1.3
  
  json_annotation: ^3.0.1
  intl: ^0.16.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_localizations:
    sdk: flutter
  flutter_launcher_icons: ^0.8.0
  build_runner: ^1.10.1
  json_serializable: ^3.3.0

flutter_icons:
  android: launcher_icon
  ios: true
  image_path: assets\launcher_icons\launch_icon.png

flutter:
  uses-material-design: true

  # assets:

  fonts:
    - family: Inter
      fonts:
        - asset: assets/fonts/Inter/Inter-Regular.ttf
        - asset: assets/fonts/Inter/Inter-Italic.ttf
          style: italic
        - asset: assets/fonts/Inter/Inter-Light.ttf
          weight: 300
        - asset: assets/fonts/Inter/Inter-Regular.ttf
          weight: 400
        - asset: assets/fonts/Inter/Inter-Medium.ttf
          weight: 500
        - asset: assets/fonts/Inter/Inter-SemiBold.ttf
          weight: 600
        - asset: assets/fonts/Inter/Inter-Bold.ttf
          weight: 700
